<!-- ---------------------------- Icon ---------------------------------->
<form class="splunk-formatter-section" section-label="Icon">
    <splunk-control-group>
        <splunk-select name="{{VIZ_NAMESPACE}}.showOption" value="1">
            <option value="1">Show value and icon</option>
            <option value="2">Show icon only</option>
            <option value="3">Show value only</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Icon">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.icon" value="field_value">
            <option value="field_value">Field value</option>
            <option value="fix_icon">Static icon</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Static icon">
        <splunk-select name="{{VIZ_NAMESPACE}}.fixIcon" value="warning">
            <option value="triangle-exclamation">warning</option>
            <option value="times-circle">times-circle (error)</option>
            <option value="info">info</option>
            <option value="info-circle">info-circle</option>
            <option value="check">check</option>
            <option value="code">code</option>
            <option value="bug">bug</option>
            <option value="cloud">cloud</option>
            <option value="credit-card">credit-card</option>
            <option value="crosshairs">crosshairs</option>
            <option value="database">database</option>
            <option value="desktop">desktop</option>
            <option value="envelope">envelope</option>
            <option value="globe">globe</option>
            <option value="hdd-o">hdd-o (hard drive)</option>
            <option value="inbox">inbox</option>
            <option value="location-arrow">location-arrow</option>
            <option value="map-marker">map-marker</option>
            <option value="mobile">mobile</option>
            <option value="money">money</option>
            <option value="power-off">power-off</option>
            <option value="question">question</option>
            <option value="question-circle">question-circle</option>
            <option value="search">search</option>
            <option value="server">server</option>
            <option value="sitemap">sitemap</option>
            <option value="star">star</option>
            <option value="user">user</option>
            <option value="users">users</option>
        </splunk-select>
    </splunk-control-group>
</form>

<!-- ---------------------------- Colors ---------------------------------->
<form class="splunk-formatter-section" section-label="Colors">
    <splunk-control-group label="Use colors">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.useColors" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Color by">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.colorBy" value="field_value">
            <option value="field_value">Field value</option>
            <option value="static_color">Static color</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Static color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.staticColor" value="#555">
        </splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label="Color mode">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.fillTarget" value="text">
            <option value="text">Text</option>
            <option value="background">Background</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>

<!-- ---------------------------- Style ---------------------------------->
<form class="splunk-formatter-section" section-label="Style">
    <splunk-control-group label="Style">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.style" value="fix_style">
            <option value="field_value">Field value</option>
            <option value="fix_style">Static style</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Static style">
        <splunk-select name="{{VIZ_NAMESPACE}}.fixStyle" value="solid">
            <option value="solid">Solid</option>
            <option value="regular">Regular</option>
            <option value="light">Light</option>
            <option value="thin">Thin</option>
            <option value="duotone">Duotone</option>
            <option value="brands">Brands</option>
        </splunk-select>
    </splunk-control-group>
</form>

<!-- ---------------------------- Sharp ---------------------------------->
<form class="splunk-formatter-section" section-label="Sharp">
    <splunk-control-group label="Sharp">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.sharp" value="false">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>

<!-- ---------------------------- Number format ---------------------------------->
<form class="splunk-formatter-section" section-label="Number format">
    <splunk-control-group label="Precision">
        <splunk-select name="{{VIZ_NAMESPACE}}.precision" value="0">
            <option value="0">0</option>
            <option value="1">0.0</option>
            <option value="2">0.00</option>
            <option value="3">0.000</option>
            <option value="4">0.0000</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Use thousands separator">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.useThousandSeparator" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
